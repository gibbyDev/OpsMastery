name: Development Deployment

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/opsmastery:development .
          docker push ${{ secrets.DOCKER_USERNAME }}/opsmastery:development

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Development Server
        run: |
          echo "Starting deployment to development server..."
          ssh -o StrictHostKeyChecking=no dev@71.213.133.168 << 'EOF'
            set -e
            cd /home/dev/OpsMastery
            docker compose -f docker-compose.dev.yml down
            docker pull ${{ secrets.DOCKER_USERNAME }}/opsmastery:development
            docker compose -f docker-compose.dev.yml up -d
            docker ps -a
            docker logs opsmastery-app-1 || true
          EOF
